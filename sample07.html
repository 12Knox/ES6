<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Document</title>
</head>
<body>
<script>
	const person = {
		name: 'Eisuke',
		job: 'Web Developer',
		city: 'Yokohama',
		bio: 'American and French mixed idiot',
	};

	const markup = `
	<div class="person">
		<h2>
			${person.name}
			<span class="job">${person.job}</span>
		</h2>
		<p class="location">${person.city}</p>
		<p class="bio">${person.bio}</p>
	</div>
		`;

	console.log(markup);
	document.body.innerHTML = markup;

</script>
